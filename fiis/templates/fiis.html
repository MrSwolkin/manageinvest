{% extends "base.html" %}

    
{% block content %}

<!-- Tabela de Dados -->
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome do Fii</th>
                <th>Quantidade</th>
                <th>Preço médio</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for fii in fiis %}
            <tr>
                <td>{{fii.id}}</td>
                <td><a href="{% url 'trades' pk=fii.pk %}">{{fii.name}}</a></td>
                <td>{{fii.total_amount}}</td>
                <td>$150.00</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
